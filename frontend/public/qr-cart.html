<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; style-src-elem 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' data: https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data:; connect-src 'self' http://localhost:*;">
    <title>Infinity Cafe - Keranjang</title>
    <link rel="stylesheet" href="css/checkout.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="img/logo-GIK.png">
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="qr-page">
    <div class="gradient-bg">
        <!-- Header -->
        <div class="glassmorphism">
            <div class="container-responsive py-4">
                <div style="display:flex;align-items:center;justify-content:space-between;">
                    <div style="display:flex;align-items:center;gap:.75rem;">
                        <button onclick="goBackToMenu()" class="hover-scale" style="margin-right:.5rem;color:#503A3A;background:#F5EFE6;border-radius:20px;padding:.5rem 1rem;font-size:1rem;cursor:pointer;">
                            â† Kembali
                        </button>
                        <div>
                            <h1 style="font-size:1.25rem;font-weight:700;color:#312929;">Checkout</h1>
                            <p style="font-size:.95rem;color:#685454;display:flex;align-items:center;gap:.5rem;">
                                <span>ğŸ½ï¸</span>
                                <span id="room-display">Ruangan: -</span>
                            </p>
                        </div>
                    </div>
                    <div style="font-weight:600;color:#312929;">
                        Hi, <span id="customer-display">-</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-responsive py-4">
            <div class="spacing-responsive">
                <!-- Cart Items Card -->
                <div class="card">
                    <div class="card-body">
                        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:.75rem;">
                            <span class="summary-name" style="font-weight:700;color:#312929;">ğŸ›’ Keranjang Pesanan</span>
                            <span class="item-count" id="item-count" style="color:#685454;">0 item</span>
                        </div>
                        <div id="cart-items" class="cart-items"></div>
                    </div>
                </div>

                <!-- Total Card -->
                <div class="total card">
                    <div>
                        <h3 style="font-size:1.1rem;color:#312929;margin-bottom:.25rem;">Ringkasan Pesanan</h3>
                        <p class="greeting-date" id="greeting-date" style="font-size:.9rem;color:#685454;">Konfirmasi pesanan Anda</p>
                    </div>
                    <div style="text-align:right;min-width:220px;">
                        <div style="display:flex;justify-content:space-between;color:#685454;">
                            <span>Total Item:</span>
                            <span id="total-items">0</span>
                        </div>
                        <div style="display:flex;justify-content:space-between;color:#685454;">
                            <span>Estimasi Waktu:</span>
                            <span id="estimated-time">0 menit</span>
                        </div>
                        <div style="display:flex;justify-content:space-between;margin-top:.25rem;color:#312929;">
                            <span style="font-weight:600;">Total Harga:</span>
                            <span id="total-price" style="font-weight:700;">Rp 0</span>
                        </div>
                    </div>
                </div>

                <!-- Checkout Button -->
                <button class="checkout-btn hover-scale" id="confirm-btn" onclick="confirmOrder()" disabled>
                    <span style="margin-right:.75rem;font-size:1.25rem;">ğŸš€</span>
                    Konfirmasi Pesanan
                    <span style="margin-left:.75rem;font-size:1.1rem;">â†’</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div id="loading-modal" class="modal hidden">
        <div class="modal-content loading-modal">
            <div class="loading-spinner"></div>
            <div class="loading-text">Memproses pesanan...</div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="success-modal" class="modal hidden">
        <div class="modal-content success-modal">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <div class="success-title">Pesanan Berhasil!</div>
            <div class="success-message" id="success-message">Pesanan Anda sedang diproses</div>
            <div class="order-details" id="order-details"></div>
            <button onclick="goToTracking()" class="btn-primary">
                Lihat Status Pesanan
            </button>
        </div>
    </div>

    <script src="qr-cart.js"></script>
</body>
</html>
